      margin: 0 auto;
      padding: 1em 1em;
      text-align: center;
    }

    h1, p:not(:last-of-type) { text-shadow: 0 0 6px #216f79; }

    h1 {
      margin: 0 0 1rem 0;
      font-size: 5em;
    }

    p {
      margin-bottom: 0.5em;
      font-size: 3em;
    }

    p > a {
      border-bottom: 1px dashed #216f79;
      font-style: italic;
      text-decoration: none;
      color: #216f79;
    }

    p > a:hover { text-shadow: 0 0 6px #216f79; }

    p img { vertical-align: bottom; }

    img {
      width: 100%;
    }
  </style>
</head>
